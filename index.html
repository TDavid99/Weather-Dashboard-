<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">


    <title>Weather Dashboard</title>

    <header class="container-fluid text-left text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
        <div class="row">
            <div class="container-fluid text-right bg-light inputContainer bg-dark text-white"> City/State:<input
                    type="text" id="cityinput">
                <button class="btn btn-primary" type="button" id="search-button">
                    <i class="fas fa-search"></i>
                </button>
    </header>

<body>
    </div>
    <div class="container">
        <div class="current-info">
            

            <div class="date-container">
                <div class="Time" id="Time">
                    4:50 <span id="am-pm">PM
                </div>
                <div class="date" id="date">
                    Sunday, 21 August
                </div>
                <div class="add-ons" id="current-weather-items">
                    <div class="weather-item">
                        <div>Temperature</div>
                        <div>98</div>
                    </div>
                    <div class="weather-item">
                        <div>Humidity</div>
                        <div>70.23%</div>
                    </div>
                    <div class="weather-item">
                        <div>Wind-speed</div>
                        <div>102</div>
                    </div>
                    <div class="weather-item">
                        <div>Uv Index</div>
                        <div>40.71</div>
                     </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weather-forcast-item">
        <div class="DAY1">Monday</div>
        <img src="" alt="weather icon" class="icons">
    <div class="weather-forcast-item">
        <div class="DAY2">Tuesday</div>
        <img src="" alt="weather icon" class="icons">
    <div class="weather-forcast-item">
        <div class="DAY3">MWenesday</div>
        <img src="" alt="weather icon" class="icons">
    <div class="weather-forcast-item">
        <div class="DAY4">Thursday</div>
        <img src="" alt="weather icon" class="icons">
    </div>
    <div class="weather-forcast-item">
        <div class="DAY5">Friday</div>
        <img src="" alt="weather icon" class="icons">
    </div>
    </div>
    </body>
    </div>
    </div>
    <script src="./Assets/script.js"></script>

</html>
